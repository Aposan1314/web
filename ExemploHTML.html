<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ExemploHTML.css">
</head>
<body>
    <header>
        <h1>Minha Página</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Quem somos</h2>
            <pa>A dor transforma</pa>

            <div class="imagem">
                <img src="maxresdefault.jpg" width="700" height="500" alt="">
            </div>
        </section>
        <h2>Artigos</h2>
        <table>
            <caption>Tabela de Itens</caption>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                
            </tr>
            
            <tr>
                <td>joão</td>
                
                <td>25</td>
            </tr>
        </table>

        <section>
            <h2>Cadastro</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" nome="nome" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" nome="email" required>
                <br>
                <label for="phone">Telefone:</label>
                <input type="phone" id="phone" nome="phone" required>
                <br>
                <button type="submit">Enviar</button>

            </form>
        </section>

        <section>
            <h2>Listas</h2>
            <h3>Listas</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Minha Empresa</p>
    </footer>
    
</body>
</html>
